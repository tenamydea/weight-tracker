<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Weight Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Aptos:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Aptos', sans-serif;
            margin: 0;
            background-color: #fdf6f8;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 95%;
            max-width: 640px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #d48aa1;
            margin: 0;
        }

        h2 {
            font-size: 1.6em;
            color: #a8dadc;
            border-bottom: 2px solid #a8dadc;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }

        .weight-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .weight-info label {
            font-weight: 600;
            width: 120px;
            margin-right: 15px;
        }

        .weight-info span {
            font-size: 1.1em;
            color: #d48aa1;
        }

        input[type="number"],
        input[type="date"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-right: 10px;
            font-size: 1em;
            flex-grow: 1;
            max-width: 160px;
        }

        button {
            background-color: #d48aa1;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c16d8a;
        }

        #editGoalForm {
            margin-top: 10px;
        }

        .progress-bar-container {
            background-color: #f1f3f5;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            height: 25px;
            margin-bottom: 20px;
        }

        .progress-bar {
            background-color: #ffffff;
            height: 100%;
            width: 85%;
            margin-right: 12px;
        }

        .progress-fill {
            background-color: #a8dadc;
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }

        #progressPercentage {
            font-weight: 600;
            font-size: 1em;
        }

        #weightRecordList {
            list-style: none;
            padding: 0;
        }

        #weightRecordList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        #weightRecordList li:last-child {
            border-bottom: none;
        }

        #weightRecordList li button {
            background-color: #e63946;
            padding: 6px 10px;
            font-size: 0.9em;
        }

        #weightRecordList li button:hover {
            background-color: #b02b38;
        }

        #addWeightEntry,
        #uploadSection {
            margin-bottom: 25px;
        }

        #uploadSection input[type="file"] {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        #uploadMessage {
            font-size: 0.9em;
            color: #17a2b8;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>My Weight Journey</h1>
        </header>
        <main>

            <!-- Keep your JS unchanged if it's already functioning as expected -->
        </main>
        <footer>
            <p>&copy; 2025 My Weight Journey</p>
        </footer>
    </div>

</html>
