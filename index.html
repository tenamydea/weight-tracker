<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weight Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            color: #343a40;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
        }

        h2 {
            color: #28a745;
            border-bottom: 2px solid #28a745;
            padding-bottom: 15px;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .weight-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .weight-info label {
            font-weight: bold;
            width: 120px;
            margin-right: 15px;
            color: #495057;
        }

        .weight-info span {
            font-size: 1.1em;
            color: #007bff;
        }

        .weight-info input[type="number"],
        #addWeightEntry input[type="date"],
        #addWeightEntry input[type="number"],
        #editGoalForm input[type="number"] {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            margin-right: 10px;
            width: 100px;
            font-size: 1em;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #editGoalForm {
            margin-top: 10px;
        }

        .progress-bar-container {
            background-color: #e9ecef;
            border-radius: 8px;
            margin-bottom: 25px;
            overflow: hidden;
            display: flex;
            align-items: center;
            height: 25px;
        }

        .progress-bar {
            background-color: #f8f9fa;
            height: 100%;
            width: 85%;
            border-radius: 8px;
            overflow: hidden;
            margin-right: 15px;
        }

        .progress-fill {
            background-color: #28a745;
            height: 100%;
            width: 0%; /* Updated by JavaScript */
            border-radius: 8px;
            transition: width 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .progress-fill::after {
            content: attr(data-percentage);
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }

        #progressPercentage {
            font-weight: bold;
            color: #495057;
            font-size: 1.1em;
        }

        #weightRecordSection ul {
            list-style-type: none;
            padding: 0;
        }

        #weightRecordSection li {
            padding: 12px 0;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1em;
            color: #495057;
        }

        #weightRecordSection li:last-child {
            border-bottom: none;
        }

        #weightRecordSection li button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        #weightRecordSection li button:hover {
            background-color: #c82333;
        }

        #addWeightEntry {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ced4da;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #uploadSection {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #ced4da;
        }

        #uploadSection input[type="file"] {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
        }

        #uploadMessage {
            margin-top: 10px;
            font-size: 0.9em;
            color: #17a2b8;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Weight Journey</h1>
        </header>
        <main>
            <section id="status">
                <h2>Current Status</h2>
                <div class="weight-info">
                    <label for="startWeight">Start Weight:</label>
                    <span id="startWeightDisplay"></span> lbs
                </div>
                <div class="weight-info">
                    <label for="currentWeightInput">Current Weight:</label>
                    <input type="number" id="currentWeightInput"> lbs
                    <button id="updateWeightBtn">Update Weight</button>
                </div>
                <div class="weight-info">
                    <label for="goalWeight">Goal Weight:</label>
                    <span id="goalWeightDisplay"></span> lbs
                    <button id="editGoalBtn">Edit Goal</button>
                    <div id="editGoalForm" style="display:none;">
                        <input type="number" id="newGoalWeight" placeholder="Enter new goal"> lbs
                        <button id="saveGoalBtn">Save Goal</button>
                    </div>
                </div>
            </section>

            <section id="progress">
                <h2>Progress</h2>
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressBarFill" data-percentage="0%"></div>
                    </div>
                    <span id="progressPercentage">0%</span>
                </div>
            </section>

            <section id="weightRecordSection">
                <h2>Weight Record</h2>
                <div id="addWeightEntry">
                    <input type="date" id="recordDate">
                    <input type="number" id="recordWeight" placeholder="Weight (lbs)">
                    <button id="addRecordBtn">Add Record</button>
                </div>
                <ul id="weightRecordList">
                    </ul>
            </section>

            <section id="uploadSection">
                <h2>Upload Data</h2>
                <input type="file" id="uploadFile" accept=".json, .csv">
                <button id="uploadBtn">Upload</button>
                <p id="uploadMessage"></p>
            </section>

            </main>
        <footer>
            <p>&copy; 2025 My Weight Journey</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startWeightDisplay = document.getElementById('startWeightDisplay');
            const currentWeightInput = document.getElementById('currentWeightInput');
            const goalWeightDisplay = document.getElementById('goalWeightDisplay');
            const progressBarFill = document.getElementById('progressBarFill');
            const progressPercentage = document.getElementById('progressPercentage');
            const updateWeightBtn = document.getElementById('updateWeightBtn');
            const editGoalBtn = document.getElementById('editGoalBtn');
            const editGoalForm = document.getElementById('editGoalForm');
            const saveGoalBtn = document.getElementById('saveGoalBtn');
            const newGoalWeightInput = document.getElementById('newGoalWeight');

            const recordDateInput = document.getElementById('recordDate');
            const recordWeightInput = document.getElementById('recordWeight');
            const addRecordBtn = document.getElementById('addRecordBtn');
            const weightRecordList = document.getElementById('weightRecordList');

            const uploadFile = document.getElementById('uploadFile');
            const uploadBtn = document.getElementById('uploadBtn');
            const uploadMessage = document.getElementById('uploadMessage');

            let startWeight = parseFloat(localStorage.getItem('startWeight')) || 0;
            let currentWeight = parseFloat(localStorage.getItem('currentWeight')) || startWeight;
            let goalWeight = parseFloat(localStorage.getItem('goalWeight')) || 0;
            let weightRecords = JSON.parse(localStorage.getItem('weightRecords')) || [];

            // Set initial start weight if not already set
            if (!localStorage.getItem('startWeight')) {
                const initialStartWeight = prompt("Please enter your starting weight (lbs):");
                if (initialStartWeight !== null && !isNaN(parseFloat(initialStartWeight))) {
                    startWeight = parseFloat(initialStartWeight);
                    localStorage.setItem('startWeight', startWeight);
                }
            }

            updateDisplay();
            renderWeightRecords();

            function updateDisplay() {
                startWeightDisplay.textContent = startWeight;
                goalWeightDisplay.textContent = goalWeight;

                const weightLost = currentWeight - startWeight;
                const totalToLose = goalWeight - startWeight;

                let progress = 0;
                if (totalToLose !== 0) {
                    progress = Math.max(0, Math.min(100, (weightLost / totalToLose) * 100));
                }

                progressBarFill.style.width = progress + '%';
                progressBarFill.setAttribute('data-percentage', Math.round(progress) + '%');
                progressPercentage.textContent = Math.round(progress) + '%';
            }

            updateWeightBtn.addEventListener('click', function() {
                const newCurrentWeight = parseFloat(currentWeightInput.value);
                if (!isNaN(newCurrentWeight)) {
                    currentWeight = newCurrentWeight;
                    localStorage.setItem('currentWeight', currentWeight);
                    updateDisplay();
                    currentWeightInput.value = '';
                } else {
                    alert('Please enter a valid current weight in lbs.');
                }
            });

            editGoalBtn.addEventListener('click', function() {
                editGoalForm.style.display = 'block';
                editGoalBtn.style.display = 'none';
            });

            saveGoalBtn.addEventListener('click', function() {
                const newGoal = parseFloat(newGoalWeightInput.value);
                if (!isNaN(newGoal)) {
                    goalWeight = newGoal;
                    localStorage.setItem('goalWeight', goalWeight);
                    updateDisplay();
                    editGoalForm.style.display = 'none';
                    editGoalBtn.style.display = 'block';
                    newGoalWeightInput.value = '';
                } else {
                    alert('Please enter a valid goal weight in lbs.');
                }
            });

            addRecordBtn.addEventListener('click', function() {
                const date = recordDateInput.value;
                const weight = parseFloat(recordWeightInput.value);
                if (date && !isNaN(weight)) {
                    weightRecords.push({ date: date, weight: weight });
                    weightRecords.sort((a, b) => new Date(a.date) - new Date(b.date)); // Sort by date
                    localStorage.setItem('weightRecords', JSON.stringify(weightRecords));
                    renderWeightRecords();
                    recordDateInput.value = '';
                    recordWeightInput.value = '';
                } else {
                    alert('Please enter a valid date and weight.');
                }
            });

            function renderWeightRecords() {
                weightRecordList.innerHTML = '';
                weightRecords.forEach(record => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${record.date}: ${record.weight} lbs`;
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.addEventListener('click', function() {
                        weightRecords = weightRecords.filter(item => item !== record);
                        localStorage.setItem('weightRecords', JSON.stringify(weightRecords));
                        renderWeightRecords();
                    });
                    listItem.appendChild(deleteButton);
                    weightRecordList.appendChild(listItem);
                });
            }

            uploadBtn.addEventListener('click', function() {
                const file = uploadFile.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const content = e.target.result;
                        try {
                            let uploadedRecords = [];
                            if (file.type === 'application/json') {
                                uploadedRecords = JSON.parse(content);
                            } else if (file.type === 'text/csv' || file.name.endsWith('.csv')) {
                                const lines = content.split('\n').filter(line => line.trim() !== '');
                                if (lines.length > 0) {
                                    const headers = lines[0].split(',').map(header => header.trim().toLowerCase());
                                    const dateIndex = headers.indexOf('date');
                                    const weightIndex = headers.indexOf('weight');
                                    if (dateIndex !== -1 && weightIndex !== -1) {
                                        for (let i = 1; i < lines.length; i++) {
                                            const values = lines[i].split(',');
                                            const date = values[dateIndex]?.trim();
                                            const weight = parseFloat(values[weightIndex]?.trim());
                                            if (date && !isNaN(weight)) {
                                                uploadedRecords.push({ date: date, weight: weight });
                                            }
                                        }
                                    } else {
                                        uploadMessage.textContent = 'CSV file must have "date" and "weight" columns.';
                                        return;
                                    }
                                }
                            } else {
                                uploadMessage.textContent = 'Unsupported file format. Please upload JSON or CSV.';
                                return;
                            }

                            if (Array.isArray(uploadedRecords)) {
                                weightRecords = [...weightRecords, ...uploadedRecords];
                                weightRecords.sort((a, b) => new Date(a.date) - new Date(b.date));
                                localStorage.setItem('weightRecords', JSON.stringify(weightRecords));
                                renderWeightRecords();
                                uploadMessage.textContent = 'Data uploaded successfully!';
                            } else {
                                uploadMessage.textContent = 'Uploaded file does not contain valid weight data.';
                            }
                        } catch (error) {
                            uploadMessage.textContent = 'Error parsing the uploaded file.';
                            console.error('Error parsing uploaded file:', error);
                        }
                        uploadFile.value = ''; // Reset file input
                    };
                    reader.onerror = function() {
                        uploadMessage.textContent = 'Error reading the uploaded file.';
                    };
                    reader.readAsText(file);
                } else {
                    uploadMessage.textContent = 'Please select a file to upload.';
                }
            });
        });
    </script>
</body>
</html>
