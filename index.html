<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weight Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #ffe6f0, #f5e6ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: #4a4a4a;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #d16ba5;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 30px;
    }

    input[type="date"],
    input[type="number"] {
      padding: 10px;
      border: 2px solid #f3d1e0;
      border-radius: 8px;
      width: 100%;
    }

    button {
      padding: 10px 15px;
      background-color: #e295b5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #d16ba5;
    }

    canvas {
      max-width: 100%;
      height: 400px;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Pretty Weight Tracker</h1>
    <form id="weight-form">
      <input type="date" id="date" required />
      <input type="number" id="weight" placeholder="Weight (lbs)" step="0.1" required />
      <button type="submit">Add</button>
    </form>

    <canvas id="weightChart"></canvas>
    <div class="footer">Stay strong and sparkly!</div>
  </div>

  <script>
    const form = document.getElementById('weight-form');
    const dateInput = document.getElementById('date');
    const weightInput = document.getElementById('weight');
    const ctx = document.getElementById('weightChart').getContext('2d');

    let weightData = JSON.parse(localStorage.getItem('weightData')) || [];

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: weightData.map(entry => entry.date),
        datasets: [{
          label: 'Weight (lbs)',
          data: weightData.map(entry => entry.weight),
          fill: true,
          borderColor: '#d16ba5',
          backgroundColor: 'rgba(225, 153, 193, 0.2)',
          tension: 0.3,
          pointBackgroundColor: '#e295b5',
          pointBorderColor: '#fff',
          pointRadius: 5
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            ticks: {
              color: '#7a7a7a'
            }
          },
          y: {
            ticks: {
              color: '#7a7a7a'
            },
            beginAtZero: false
          }
        },
        plugins: {
          legend: {
            labels: {
              color: '#7a7a7a'
            }
          }
        }
      }
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const newEntry = {
        date: dateInput.value,
        weight: parseFloat(weightInput.value)
      };

      weightData.push(newEntry);
      weightData.sort((a, b) => new Date(a.date) - new Date(b.date));
      localStorage.setItem('weightData', JSON.stringify(weightData));

      chart.data.labels = weightData.map(entry => entry.date);
      chart.data.datasets[0].data = weightData.map(entry => entry.weight);
      chart.update();

      form.reset();
    });
  </script>
</body>
</html>
